<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js - Vídeo em RA</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="patternRatio:0.80" vr-mode-ui="enabled: false">
        <a-assets>
             <!-- Definindo o vídeo -->
             <video id="video" src="./src/files/desafio.mp4" loop="true" style="display:none"></video>
        </a-assets>

        <!-- Definir a câmera com controle AR -->
        <a-marker type="pattern" url="./src/files/pattern-brad.patt">
            <!-- O plano onde o vídeo será exibido -->
            <a-video src="#video" position="0 0.5 0" rotation="-90 0 0" width="1.8" height="3.2"></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
