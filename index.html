<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>RA Vídeo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1000;
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-spinner" id="loadingSpinner"></div>
    <a-scene mindar-image="imageTargetSrc: ./src/files/targets.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" id="arScene">
        <a-assets>
            <video id="video-1" playsinline webkit-playsinline crossorigin="anonymous"></video>
            <video id="video-2" playsinline webkit-playsinline crossorigin="anonymous"></video>

            <img id="thumbnail-1" crossorigin="anonymous">
            <img id="thumbnail-2" crossorigin="anonymous">
        </a-assets>

        <!-- Marcadores para teste multi-target (apenas 2) -->
        <a-entity id="marker-1" mindar-image-target="targetIndex: 0">
            <a-video id="videoId-1" src="#video-1" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="false"></a-video>
            <a-image id="thumbnailImg-1" src="#thumbnail-1" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="true"></a-image>
        </a-entity>

        <a-entity id="marker-2" mindar-image-target="targetIndex: 1">
            <a-video id="videoId-2" src="#video-2" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="false"></a-video>
            <a-image id="thumbnailImg-2" src="#thumbnail-2" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="true"></a-image>
        </a-entity>

        <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls="enabled: false;">
            <a-cursor intersection-spawn="event: click; targetEl: #marker"></a-cursor>
        </a-camera>
    </a-scene>

    <script>
        // Mapeamento dos arquivos para cada página (TESTE: apenas 2 targets)
        const arquivos = {
            1: {
                video: "./src/files/video1.mp4",
                thumb: "./src/files/thumb1.jpg"
            },
            2: {
                video: "./src/files/video2.mp4",
                thumb: "./src/files/thumb2.png"
            }
        };

        // Função para verificar se arquivo existe
        function checkAssetExists(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        // Função para carregar todos os assets
        async function loadAssets() {
            const spinner = document.getElementById("loadingSpinner");
            spinner.style.display = "block";

            try {
                // Carrega apenas os 2 primeiros vídeos e thumbnails (TESTE)
                for (let i = 1; i <= 2; i++) {
                    const dados = arquivos[i];

                    // Verifica se thumbnail existe
                    const thumbExists = await checkAssetExists(dados.thumb);
                    if (thumbExists) {
                        document.getElementById(`thumbnail-${i}`).src = dados.thumb;
                    } else {
                        console.warn(`Thumbnail ${i} não encontrada:`, dados.thumb);
                    }

                    // Define o vídeo - SEM PRELOAD para iOS
                    const videoEl = document.getElementById(`video-${i}`);
                    videoEl.src = dados.video;
                    videoEl.load();
                }

                // Aguarda o MindAR inicializar
                const scene = document.getElementById("arScene");
                scene.addEventListener('renderstart', function() {
                    console.log('MindAR renderizado!');
                    setTimeout(() => {
                        spinner.style.display = "none";
                    }, 500);
                });

                // Timeout de segurança para remover spinner
                setTimeout(() => {
                    spinner.style.display = "none";
                    console.log('Spinner removido por timeout');
                }, 5000);

            } catch (error) {
                console.error("Erro ao carregar assets:", error);
                spinner.style.display = "none";
            }
        }

        // Carrega os assets
        loadAssets();

        // Otimizações para mobile
        const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);

        if (isMobile) {
            // Força orientação retrato no mobile
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('portrait').catch(error => {
                    console.log('Não foi possível bloquear orientação:', error);
                });
            }

            // Ajustes específicos para iOS
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            if (isIOS) {
                // Força contexto de interação para iOS
                document.addEventListener('touchstart', function() {}, {passive: true});
            }

            // Preload condicional baseado na conexão
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            const isSlowConnection = connection && (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g');

            if (!isSlowConnection) {
                // Em conexões boas, preload o vídeo silenciosamente
                const video = document.getElementById("video");
                video.preload = "metadata";
            }

            // Configurações específicas para Android Chrome
            const isAndroid = /Android/i.test(navigator.userAgent);
            if (isAndroid) {
                // Adiciona CSS para controlar zoom da câmera
                const style = document.createElement('style');
                style.textContent = `
                    #arjsDebugUIContainer { display: none !important; }
                    canvas {
                        transform-origin: center center !important;
                        object-fit: cover !important;
                        width: 100% !important;
                        height: 100% !important;
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // Controle de reprodução de vídeo para cada página
        const videoStates = {};

        // Inicializa estados dos vídeos (TESTE: apenas 2)
        for (let i = 1; i <= 2; i++) {
            videoStates[i] = {
                isPlaying: false,
                initialized: false
            };
        }

        // Função para lidar com cliques nos elementos AR - OTIMIZADA PARA iOS
        async function handleARClick(pageNumber) {
            console.log(`Click detectado no marcador ${pageNumber}`);

            const video = document.getElementById(`video-${pageNumber}`);
            const videoId = document.getElementById(`videoId-${pageNumber}`);
            const thumbnailImg = document.getElementById(`thumbnailImg-${pageNumber}`);
            const spinner = document.getElementById("loadingSpinner");

            const state = videoStates[pageNumber];

            if (!state.initialized) {
                console.log(`Primeira inicialização do vídeo ${pageNumber}`);

                // Esconde thumbnail e mostra vídeo IMEDIATAMENTE
                thumbnailImg.setAttribute("visible", false);
                videoId.setAttribute("visible", true);

                try {
                    // Tenta reproduzir diretamente (iOS requer interação do usuário)
                    const playPromise = video.play();

                    if (playPromise !== undefined) {
                        await playPromise;
                        console.log(`Vídeo ${pageNumber} reproduzindo`);
                        state.isPlaying = true;
                        state.initialized = true;
                    }
                } catch (error) {
                    console.error(`Erro ao reproduzir vídeo ${pageNumber}:`, error);

                    // Se falhar, volta para thumbnail
                    alert(`Erro ao carregar vídeo ${pageNumber}. Verifique se o arquivo existe.`);
                    thumbnailImg.setAttribute("visible", true);
                    videoId.setAttribute("visible", false);
                }
            } else {
                // Toggle play/pause
                console.log(`Toggle play/pause do vídeo ${pageNumber}`);

                if (state.isPlaying) {
                    video.pause();
                    state.isPlaying = false;
                    console.log(`Vídeo ${pageNumber} pausado`);
                } else {
                    try {
                        await video.play();
                        state.isPlaying = true;
                        console.log(`Vídeo ${pageNumber} retomado`);
                    } catch (error) {
                        console.error(`Erro ao retomar vídeo ${pageNumber}:`, error);
                    }
                }
            }
        }

        // Adiciona eventos de clique aos elementos AR
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                // Adiciona eventos para cada marcador (TESTE: apenas 2)
                for (let i = 1; i <= 2; i++) {
                    const marker = document.getElementById(`marker-${i}`);
                    const thumbnailImg = document.getElementById(`thumbnailImg-${i}`);
                    const videoId = document.getElementById(`videoId-${i}`);

                    if (marker) {
                        marker.addEventListener('click', () => handleARClick(i));
                        marker.addEventListener('touchstart', () => handleARClick(i));
                    }

                    if (thumbnailImg) {
                        thumbnailImg.addEventListener('click', () => handleARClick(i));
                        thumbnailImg.addEventListener('touchstart', () => handleARClick(i));
                    }

                    if (videoId) {
                        videoId.addEventListener('click', () => handleARClick(i));
                        videoId.addEventListener('touchstart', () => handleARClick(i));
                    }
                }

                // Log de debug para multi-target
                console.log('=== TESTE MULTI-TARGET ===');
                console.log('Arquivo: ./src/files/targets.mind');
                console.log('Targets configurados: 2');
                console.log('Target 0: exp01 -> Marcador 1');
                console.log('Target 1: exp02 -> Marcador 2');

                // Adiciona eventos de detecção de targets
                for (let i = 1; i <= 2; i++) {
                    const marker = document.getElementById(`marker-${i}`);

                    marker.addEventListener('targetFound', function() {
                        console.log(`✅ Target ${i} ENCONTRADO!`);
                    });

                    marker.addEventListener('targetLost', function() {
                        console.log(`❌ Target ${i} PERDIDO`);
                    });
                }

                // Também adiciona ao body para garantir
                document.body.addEventListener('click', function(e) {
                    console.log('Click no body detectado', e.target);
                    // Tenta identificar qual marcador foi clicado
                    const target = e.target.closest('[id^="marker-"]');
                    if (target) {
                        const pageNumber = parseInt(target.id.split('-')[1]);
                        console.log('Click processado para marcador:', pageNumber);
                        handleARClick(pageNumber);
                    }
                });

                document.body.addEventListener('touchstart', function(e) {
                    console.log('Touch no body detectado', e.target);
                    const target = e.target.closest('[id^="marker-"]');
                    if (target) {
                        const pageNumber = parseInt(target.id.split('-')[1]);
                        console.log('Touch processado para marcador:', pageNumber);
                        handleARClick(pageNumber);
                    }
                });
            }, 2000);
        });
    </script>
</body>
</html>
