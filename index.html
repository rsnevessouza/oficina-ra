<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>RA Vídeo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1000;
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-spinner" id="loadingSpinner"></div>
    <a-scene mindar-image="imageTargetSrc: ./src/files/targets.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" id="arScene">
        <a-assets>
            <video
                id="video-1"
                playsinline
                webkit-playsinline
                preload="auto">
            </video>
            <video
                id="video-2"
                playsinline
                webkit-playsinline
                preload="auto">
            </video>
        </a-assets>

        <!-- Marcadores para cada página do livro -->
        <a-entity id="marker-1" mindar-image-target="targetIndex: 0">
            <a-plane
                id="videoId-1"
                width="1.8"
                height="3.2"
                position="0 0.1 0"
                rotation="0 0 0"
                visible="false"
                material="src: #video-1; shader: flat; side: double">
            </a-plane>
            <a-plane
                id="thumbnailImg-1"
                width="1.8"
                height="3.2"
                position="0 0.1 0"
                rotation="0 0 0"
                visible="true">
            </a-plane>
        </a-entity>

        <a-entity id="marker-2" mindar-image-target="targetIndex: 1">
            <a-plane
                id="videoId-2"
                width="1.8"
                height="3.2"
                position="0 0.1 0"
                rotation="0 0 0"
                visible="false"
                material="src: #video-2; shader: flat; side: double">
            </a-plane>
            <a-plane
                id="thumbnailImg-2"
                width="1.8"
                height="3.2"
                position="0 0.1 0"
                rotation="0 0 0"
                visible="true">
            </a-plane>
        </a-entity>

        <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls="enabled: false;">
            <a-cursor intersection-spawn="event: click; targetEl: #marker"></a-cursor>
        </a-camera>
    </a-scene>

    <script>
        // Mapeamento dos arquivos para cada página
        const arquivos = {
            1: {
                video: "./src/files/video1.mp4",
                thumb: "./src/files/thumb1.jpg"
            },
            2: {
                video: "./src/files/video2.mp4",
                thumb: "./src/files/thumb2.jpg"
            }
        };

        // Função para verificar se arquivo existe
        function checkAssetExists(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        // Função para carregar todos os assets
        async function loadAssets() {
            const spinner = document.getElementById("loadingSpinner");
            spinner.style.display = "block";

            try {
                // Carrega vídeos e thumbnails
                for (let i = 1; i <= 2; i++) {
                    const dados = arquivos[i];

                    // Carrega thumbnail diretamente no material do a-plane
                    const thumbExists = await checkAssetExists(dados.thumb);
                    if (thumbExists) {
                        const thumbnailPlane = document.getElementById(`thumbnailImg-${i}`);
                        thumbnailPlane.setAttribute('material', {
                            src: dados.thumb,
                            shader: 'flat',
                            transparent: false
                        });
                    }

                    // Define o vídeo
                    const videoElement = document.getElementById(`video-${i}`);
                    videoElement.src = dados.video;
                    videoElement.muted = false;
                    videoElement.volume = 1.0;
                }

                // Aguarda o MindAR inicializar
                const scene = document.getElementById("arScene");
                scene.addEventListener('renderstart', function() {
                    setTimeout(() => {
                        spinner.style.display = "none";
                    }, 500);
                });

                // Timeout de segurança para remover spinner
                setTimeout(() => {
                    spinner.style.display = "none";
                }, 5000);

            } catch (error) {
                console.error("Erro ao carregar assets:", error);
                spinner.style.display = "none";
            }
        }

        // Carrega os assets
        loadAssets();

        // Otimizações para mobile
        const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);

        if (isMobile) {
            // Força orientação retrato no mobile
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('portrait').catch(() => {});
            }

            // Ajustes específicos para iOS
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            if (isIOS) {
                // Força contexto de interação para iOS
                document.addEventListener('touchstart', function() {}, {passive: true});

                // Garante que todos os vídeos tenham áudio habilitado no iOS
                document.addEventListener('touchstart', function enableAudioOnIOS() {
                    for (let i = 1; i <= 2; i++) {
                        const video = document.getElementById(`video-${i}`);
                        if (video) {
                            video.muted = false;
                            video.volume = 1.0;
                        }
                    }
                }, {once: true, passive: true});
            }

            // Preload condicional baseado na conexão
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            const isSlowConnection = connection && (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g');

            if (!isSlowConnection) {
                // Em conexões boas, preload os vídeos silenciosamente
                for (let i = 1; i <= 2; i++) {
                    const video = document.getElementById(`video-${i}`);
                    if (video) video.preload = "metadata";
                }
            }

            // Configurações específicas para Android Chrome
            const isAndroid = /Android/i.test(navigator.userAgent);
            if (isAndroid) {
                // Adiciona CSS para controlar zoom da câmera
                const style = document.createElement('style');
                style.textContent = `
                    #arjsDebugUIContainer { display: none !important; }
                    canvas {
                        transform-origin: center center !important;
                        object-fit: cover !important;
                        width: 100% !important;
                        height: 100% !important;
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // Controle de reprodução de vídeo para cada página
        const videoStates = {};

        // Rastreia quais targets estão visíveis no momento
        const visibleTargets = {};

        // Inicializa estados dos vídeos
        for (let i = 1; i <= 2; i++) {
            videoStates[i] = {
                isPlaying: false,
                initialized: false
            };
            visibleTargets[i] = false;
        }

        // Função para lidar com cliques nos elementos AR
        async function handleARClick(pageNumber) {
            const video = document.getElementById(`video-${pageNumber}`);
            const videoEl = document.getElementById(`videoId-${pageNumber}`);
            const thumbnailEl = document.getElementById(`thumbnailImg-${pageNumber}`);
            const state = videoStates[pageNumber];

            if (!state.initialized) {
                thumbnailEl.setAttribute("visible", "false");
                await new Promise(resolve => setTimeout(resolve, 50));
                videoEl.setAttribute("visible", "true");

                try {
                    // Força recriação da texture no iOS
                    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                    if (isIOS) {
                        videoEl.removeAttribute('material');
                        await new Promise(resolve => setTimeout(resolve, 100));
                        videoEl.setAttribute('material', {
                            src: `#video-${pageNumber}`,
                            shader: 'flat',
                            side: 'double'
                        });
                    }

                    // Garante que o vídeo está carregado
                    if (video.readyState < 2) {
                        video.load();
                        await new Promise((resolve, reject) => {
                            video.addEventListener('loadeddata', resolve, {once: true});
                            video.addEventListener('error', reject, {once: true});
                            setTimeout(() => reject(new Error('Timeout ao carregar')), 10000);
                        });
                    }

                    // Garante que o áudio está habilitado
                    video.muted = false;
                    video.volume = 1.0;

                    await video.play();

                    // Verificação adicional para iOS
                    if (video.muted) {
                        video.muted = false;
                        video.volume = 1.0;
                    }

                    state.isPlaying = true;
                    state.initialized = true;
                } catch (error) {
                    alert(`Erro ao carregar vídeo ${pageNumber}: ${error.message}`);
                    thumbnailEl.setAttribute("visible", "true");
                    videoEl.setAttribute("visible", "false");
                }
            } else {
                // Toggle play/pause
                if (state.isPlaying) {
                    video.pause();
                    state.isPlaying = false;
                } else {
                    try {
                        await video.play();
                        state.isPlaying = true;
                    } catch (error) {
                        // Silencioso em produção
                    }
                }
            }
        }

        // Adiciona eventos de clique aos elementos AR
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {

                // Adiciona eventos de detecção de targets
                for (let i = 1; i <= 2; i++) {
                    const marker = document.getElementById(`marker-${i}`);

                    marker.addEventListener('targetFound', function() {
                        visibleTargets[i] = true;
                    });

                    marker.addEventListener('targetLost', function() {
                        visibleTargets[i] = false;
                    });
                }

                // Click handler global
                document.body.addEventListener('click', function(e) {
                    for (let i = 1; i <= 2; i++) {
                        if (visibleTargets[i]) {
                            handleARClick(i);
                            return;
                        }
                    }
                }, {passive: false});

                // Touch handler para mobile
                document.body.addEventListener('touchstart', function(e) {
                    for (let i = 1; i <= 2; i++) {
                        if (visibleTargets[i]) {
                            handleARClick(i);
                            return;
                        }
                    }
                }, {passive: false});
            }, 2000);
        });
    </script>
</body>
</html>
