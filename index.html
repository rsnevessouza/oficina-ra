<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>RA Vídeo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1000;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-spinner" id="loadingSpinner"></div>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" id="arScene">
        <a-assets>
            <video id="video-1" playsinline></video>
            <video id="video-2" playsinline></video>
            <video id="video-3" playsinline></video>
            <video id="video-4" playsinline></video>
            <video id="video-5" playsinline></video>
            <video id="video-6" playsinline></video>
            <video id="video-7" playsinline></video>
            <video id="video-8" playsinline></video>
            <video id="video-9" playsinline></video>
            <video id="video-10" playsinline></video>
            
            <img id="thumbnail-1">
            <img id="thumbnail-2">
            <img id="thumbnail-3">
            <img id="thumbnail-4">
            <img id="thumbnail-5">
            <img id="thumbnail-6">
            <img id="thumbnail-7">
            <img id="thumbnail-8">
            <img id="thumbnail-9">
            <img id="thumbnail-10">
        </a-assets>
        
        <!-- Marcadores para cada página do livro -->
        <a-entity id="marker-1" mindar-image-target="targetIndex: 0">
            <a-video id="videoId-1" src="#video-1" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="false"></a-video>
            <a-image id="thumbnailImg-1" src="#thumbnail-1" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="true"></a-image>
        </a-entity>
        
        <a-entity id="marker-2" mindar-image-target="targetIndex: 1">
            <a-video id="videoId-2" src="#video-2" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="false"></a-video>
            <a-image id="thumbnailImg-2" src="#thumbnail-2" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="true"></a-image>
        </a-entity>
        
        <a-entity id="marker-3" mindar-image-target="targetIndex: 2">
            <a-video id="videoId-3" src="#video-3" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="false"></a-video>
            <a-image id="thumbnailImg-3" src="#thumbnail-3" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="true"></a-image>
        </a-entity>
        
        <a-entity id="marker-4" mindar-image-target="targetIndex: 3">
            <a-video id="videoId-4" src="#video-4" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="false"></a-video>
            <a-image id="thumbnailImg-4" src="#thumbnail-4" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="true"></a-image>
        </a-entity>
        
        <a-entity id="marker-5" mindar-image-target="targetIndex: 4">
            <a-video id="videoId-5" src="#video-5" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="false"></a-video>
            <a-image id="thumbnailImg-5" src="#thumbnail-5" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="true"></a-image>
        </a-entity>
        
        <a-entity id="marker-6" mindar-image-target="targetIndex: 5">
            <a-video id="videoId-6" src="#video-6" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="false"></a-video>
            <a-image id="thumbnailImg-6" src="#thumbnail-6" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="true"></a-image>
        </a-entity>
        
        <a-entity id="marker-7" mindar-image-target="targetIndex: 6">
            <a-video id="videoId-7" src="#video-7" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="false"></a-video>
            <a-image id="thumbnailImg-7" src="#thumbnail-7" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="true"></a-image>
        </a-entity>
        
        <a-entity id="marker-8" mindar-image-target="targetIndex: 7">
            <a-video id="videoId-8" src="#video-8" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="false"></a-video>
            <a-image id="thumbnailImg-8" src="#thumbnail-8" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="true"></a-image>
        </a-entity>
        
        <a-entity id="marker-9" mindar-image-target="targetIndex: 8">
            <a-video id="videoId-9" src="#video-9" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="false"></a-video>
            <a-image id="thumbnailImg-9" src="#thumbnail-9" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="true"></a-image>
        </a-entity>
        
        <a-entity id="marker-10" mindar-image-target="targetIndex: 9">
            <a-video id="videoId-10" src="#video-10" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="false"></a-video>
            <a-image id="thumbnailImg-10" src="#thumbnail-10" width="1.8" height="3.2" position="0 0.1 0" rotation="0 0 0" visible="true"></a-image>
        </a-entity>
        
        <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls="enabled: false;">
            <a-cursor intersection-spawn="event: click; targetEl: #marker"></a-cursor>
        </a-camera>
    </a-scene>

    <script>
        // Mapeamento dos arquivos para cada página (TESTE: apenas 2 targets)
        const arquivos = {
            1: {
                video: "./src/files/video1.mp4",
                thumb: "./src/files/thumb1.jpg"
            },
            2: {
                video: "./src/files/video2.mp4",
                thumb: "./src/files/thumb2.jpg"
            }
        };

        // Função para verificar se arquivo existe
        function checkAssetExists(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        // Função para carregar todos os assets
        async function loadAssets() {
            const spinner = document.getElementById("loadingSpinner");
            spinner.style.display = "block";
            
            try {
                // Carrega apenas os 2 primeiros vídeos e thumbnails (TESTE)
                for (let i = 1; i <= 2; i++) {
                    const dados = arquivos[i];

                    // Verifica se thumbnail existe
                    const thumbExists = await checkAssetExists(dados.thumb);
                    if (thumbExists) {
                        document.getElementById(`thumbnail-${i}`).src = dados.thumb;
                    } else {
                        console.warn(`Thumbnail ${i} não encontrada:`, dados.thumb);
                    }

                    // Define o vídeo
                    document.getElementById(`video-${i}`).src = dados.video;
                }
                
                // Aguarda o MindAR inicializar
                const scene = document.getElementById("arScene");
                scene.addEventListener('renderstart', function() {
                    spinner.style.display = "none";
                });
                
            } catch (error) {
                console.error("Erro ao carregar assets:", error);
                spinner.style.display = "none";
            }
        }

        // Carrega os assets
        loadAssets();
        
        // Otimizações para mobile
        const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
        
        if (isMobile) {
            // Força orientação retrato no mobile
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('portrait').catch(error => {
                    console.log('Não foi possível bloquear orientação:', error);
                });
            }
            
            // Ajustes específicos para iOS
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            if (isIOS) {
                // Força contexto de interação para iOS
                document.addEventListener('touchstart', function() {}, {passive: true});
            }
            
            // Preload condicional baseado na conexão
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            const isSlowConnection = connection && (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g');
            
            if (!isSlowConnection) {
                // Em conexões boas, preload o vídeo silenciosamente
                const video = document.getElementById("video");
                video.preload = "metadata";
            }
            
            // Configurações específicas para Android Chrome
            const isAndroid = /Android/i.test(navigator.userAgent);
            if (isAndroid) {
                // Adiciona CSS para controlar zoom da câmera
                const style = document.createElement('style');
                style.textContent = `
                    #arjsDebugUIContainer { display: none !important; }
                    canvas { 
                        transform-origin: center center !important;
                        object-fit: cover !important;
                        width: 100% !important;
                        height: 100% !important;
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // Controle de reprodução de vídeo para cada página
        const videoStates = {};
        
        // Inicializa estados dos vídeos (TESTE: apenas 2)
        for (let i = 1; i <= 2; i++) {
            videoStates[i] = {
                isPlaying: false,
                initialized: false
            };
        }

        // Função para lidar com cliques nos elementos AR
        async function handleARClick(pageNumber) {
            const video = document.getElementById(`video-${pageNumber}`);
            const videoId = document.getElementById(`videoId-${pageNumber}`);
            const thumbnailImg = document.getElementById(`thumbnailImg-${pageNumber}`);
            const spinner = document.getElementById("loadingSpinner");
            
            const state = videoStates[pageNumber];

            if (!state.initialized) {
                // Primeira execução: mostra spinner e carrega vídeo
                spinner.style.display = "block";
                thumbnailImg.setAttribute("visible", false);
                videoId.setAttribute("visible", true);
                
                try {
                    // Aguarda o vídeo carregar completamente antes de reproduzir
                    video.load();
                    
                    // Timeout para evitar loading infinito
                    const loadTimeout = setTimeout(() => {
                        spinner.style.display = "none";
                        console.warn(`Timeout no carregamento do vídeo ${pageNumber}`);
                    }, 15000);
                    
                    // Aguarda o vídeo estar pronto
                    await new Promise((resolve, reject) => {
                        video.addEventListener('loadedmetadata', resolve, {once: true});
                        video.addEventListener('error', reject, {once: true});
                    });
                    
                    clearTimeout(loadTimeout);
                    spinner.style.display = "none";
                    
                    await video.play();
                    state.isPlaying = true;
                    state.initialized = true;
                } catch (error) {
                    spinner.style.display = "none";
                    console.error(`Erro ao carregar/reproduzir o vídeo ${pageNumber}:`, error);
                    // Volta para thumbnail em caso de erro
                    thumbnailImg.setAttribute("visible", true);
                    videoId.setAttribute("visible", false);
                }
            } else {
                // Execuções subsequentes: toggle play/pause
                if (state.isPlaying) {
                    video.pause();
                    state.isPlaying = false;
                } else {
                    try {
                        await video.play();
                        state.isPlaying = true;
                    } catch (error) {
                        console.error(`Erro ao reproduzir o vídeo ${pageNumber}:`, error);
                    }
                }
            }
        }
        
        // Adiciona eventos de clique aos elementos AR
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                // Adiciona eventos para cada marcador (TESTE: apenas 2)
                for (let i = 1; i <= 2; i++) {
                    const marker = document.getElementById(`marker-${i}`);
                    const thumbnailImg = document.getElementById(`thumbnailImg-${i}`);
                    const videoId = document.getElementById(`videoId-${i}`);

                    if (marker) {
                        marker.addEventListener('click', () => handleARClick(i));
                        marker.addEventListener('touchstart', () => handleARClick(i));
                    }

                    if (thumbnailImg) {
                        thumbnailImg.addEventListener('click', () => handleARClick(i));
                        thumbnailImg.addEventListener('touchstart', () => handleARClick(i));
                    }

                    if (videoId) {
                        videoId.addEventListener('click', () => handleARClick(i));
                        videoId.addEventListener('touchstart', () => handleARClick(i));
                    }
                }

                // Log de debug para multi-target
                console.log('=== TESTE MULTI-TARGET ===');
                console.log('Arquivo: targets.mind');
                console.log('Targets configurados: 2');
                console.log('Target 0: exp01 -> Marcador 1');
                console.log('Target 1: exp02 -> Marcador 2');
                
                // Também adiciona ao body para garantir
                document.body.addEventListener('click', function(e) {
                    // Tenta identificar qual marcador foi clicado
                    const target = e.target.closest('[id^="marker-"]');
                    if (target) {
                        const pageNumber = parseInt(target.id.split('-')[1]);
                        handleARClick(pageNumber);
                    }
                });
            }, 2000);
        });
    </script>
</body>
</html>
